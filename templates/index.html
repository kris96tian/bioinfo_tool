<!DOCTYPE html>
<html>
<head>
    <title>Bioinformatics Tools</title>
    <style>
        body {
    font-family: "Open Sans", Arial, sans-serif;
    font-size: 20px;
    line-height: 1.8;
    font-weight: 400;
    color: rgba(300, 300, 300, 0.7);
    background: #160f30;
           margin: 0;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    
}
 .container {
                padding: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        h1 {
        font-size: 28px;
          display: flex;
        flex-direction: column;
        align-items: center;
          padding: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
    }

        label {
            font-size: 17px;
    }

        input[type="text"] {
            padding: 5px;
            font-size: 15px;
    }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
    }
 </style>
</head>
<body>
    <div class="container">
        <h1>Suffix Array | BWT | FM-Index </h1>
       <p> A bioinformatics tool, that generates the "Suffix-Array" & "Burrows-Wheeler Transform"<br>
        of an input text and performs a substring (pattern) search using those DS.
    <br>An FM- Index is also shown as a result.</p>
    
    

    <form method="POST">
        <label for="text">Input Text:</label>
        <input type="text" id="text" name="text">
        <label for="substring">Substring:</label>
        <input type="text" id="substring" name="substring">
        <input type="submit" value="Search">
 </form>
</div>
</body>
</html>
